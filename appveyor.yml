version: 1.0.{build}

branches:
  except:
    - gh-pages

skip_commits:
  message: /\[ci skip\]/

image: Visual Studio 2017

platform:
  - x64
 
configuration:
  - Release
  - Debug

init:
  - git config --global core.autocrlf input

clone_depth: 5

install:
  - set PATH=%PATH%;%PYTHON%/Scripts/
  - pip.exe install conan
  - conan profile new default --detect

build_script:
  - conan create . -s build_type=%CONFIGURATION% --build=missing mpusz/testing
